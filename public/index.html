<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.H Music Hub</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #1DB954;
            margin: 0;
            font-size: 24px;
        }
        .search-container {
            margin-bottom: 20px;
        }
        .search-container input {
            width: 100%;
            padding: 12px;
            border: 2px solid #1DB954;
            border-radius: 50px;
            background-color: #282828;
            color: #fff;
            box-sizing: border-box;
            font-size: 16px;
        }
        .song-list h2 {
            font-size: 18px;
            color: #fff;
            margin-bottom: 15px;
        }
        .song-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }
        .song-card {
            background-color: #1a1a1a;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
        }
        .song-card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .song-card h3 {
            font-size: 14px;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .song-card p {
            font-size: 12px;
            color: #b3b3b3;
            margin: 5px 0 0;
        }
        .player-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #171717;
            padding: 10px 20px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top: 1px solid #282828;
        }
        .player-info {
            display: flex;
            align-items: center;
        }
        .player-info img {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            margin-right: 10px;
        }
        .player-info h4 {
            margin: 0;
            font-size: 14px;
        }
        .player-info p {
            margin: 0;
            font-size: 12px;
            color: #b3b3b3;
        }
        .player-controls button {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>M.H Music Hub</h1>
    </div>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for songs...">
    </div>
    <div class="song-list" id="songList">
        <h2>Featured Track</h2>
        <div class="song-grid">
            </div>
    </div>
    <div class="player-bar">
        <div class="player-info">
            <img id="player-thumbnail" src="https://via.placeholder.com/40" alt="Song thumbnail">
            <div>
                <h4 id="player-title">No song playing...</h4>
                <p id="player-artist">Unknown Artist</p>
            </div>
        </div>
        <div class="player-controls">
            <button id="playButton">▶</button>
        </div>
        <audio id="audioPlayer" src=""></audio>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('searchInput');
            const songGrid = document.querySelector('.song-grid');
            const songListHeader = document.querySelector('#songList h2');
            const playButton = document.getElementById('playButton');
            const audioPlayer = document.getElementById('audioPlayer');
            const playerTitle = document.getElementById('player-title');
            const playerArtist = document.getElementById('player-artist');
            const playerThumbnail = document.getElementById('player-thumbnail');

            const fetchAndDisplaySongs = async (query = '') => {
                songListHeader.textContent = 'Loading...';
                songGrid.innerHTML = '';
                try {
                    const url = query ? `/api/search?q=${encodeURIComponent(query)}` : `/api/search?q=bangla music`;
                    const response = await fetch(url);
                    const songs = await response.json();
                    
                    songListHeader.textContent = query ? 'Search Results' : 'Featured Tracks';
                    if (songs.length === 0) {
                        songGrid.innerHTML = `<p>No songs found.</p>`;
                        return;
                    }

                    songs.forEach(song => {
                        const songCard = document.createElement('div');
                        songCard.classList.add('song-card');
                        songCard.innerHTML = `
                            <img src="${song.thumbnail}" alt="${song.title} thumbnail">
                            <h3>${song.title}</h3>
                            <p>${song.channel.name}</p>
                        `;
                        songCard.addEventListener('click', () => {
                            playSong(song);
                        });
                        songGrid.appendChild(songCard);
                    });
                } catch (error) {
                    console.error('Error fetching songs:', error);
                    songGrid.innerHTML = `<p>Error loading songs. Please try again.</p>`;
                }
            };

            const playSong = (song) => {
                playerTitle.textContent = song.title;
                playerArtist.textContent = song.channel.name;
                playerThumbnail.src = song.thumbnail;
                audioPlayer.src = `/api/stream?id=${song.id}`;
                audioPlayer.play();
                playButton.textContent = '⏸';
            };

            playButton.addEventListener('click', () => {
                if (audioPlayer.paused) {
                    audioPlayer.play();
                    playButton.textContent = '⏸';
                } else {
                    audioPlayer.pause();
                    playButton.textContent = '▶';
                }
            });

            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    fetchAndDisplaySongs(searchInput.value);
                }
            });

            fetchAndDisplaySongs();
        });
    </script>
</body>
</html>
