<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMM Music Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding-bottom: 80px;
        }
        .container {
            padding: 16px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        .header h1 {
            font-size: 28px;
            font-weight: 700;
        }
        .search-bar {
            width: 100%;
            background-color: #282828;
            border-radius: 8px;
            padding: 8px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
        }
        .search-bar input {
            width: 100%;
            background: none;
            border: none;
            color: white;
            padding: 8px;
            outline: none;
        }
        .search-bar button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }
        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 16px;
        }
        .card {
            background-color: #1a1a1a;
            border-radius: 8px;
            padding: 16px;
            text-align: center;
            transition: background-color 0.3s;
        }
        .card:hover {
            background-color: #282828;
        }
        .card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 8px;
        }
        .card .title {
            font-weight: 700;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .card .artist {
            font-size: 12px;
            color: #b3b3b3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .play-button {
            background-color: #1db954;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            margin-top: 10px;
            cursor: pointer;
            width: 100%;
            font-weight: 700;
            text-align: center;
        }
        .play-button:hover {
            background-color: #1ed760;
        }
        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #000;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 12px 0;
            border-top: 1px solid #282828;
        }
        .nav-bar .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            color: #b3b3b3;
            cursor: pointer;
        }
        .nav-bar .nav-item.active {
            color: white;
        }
        .playing-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #282828;
            display: none;
            justify-content: space-between;
            align-items: center;
            padding: 8px 16px;
            border-top: 1px solid #000;
            z-index: 1000;
        }
        .playing-bar .song-info {
            display: flex;
            align-items: center;
        }
        .playing-bar .song-info img {
            width: 48px;
            height: 48px;
            border-radius: 4px;
            margin-right: 8px;
        }
        .playing-bar .song-info .text .title {
            font-size: 14px;
            font-weight: bold;
        }
        .playing-bar .song-info .text .artist {
            font-size: 12px;
            color: #b3b3b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Browse</h1>
            <div class="profile-icon"></div>
        </div>
        
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="‡¶ó‡¶æ‡¶® ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßÅ‡¶®...">
            <button id="searchButton">‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßÅ‡¶®</button>
        </div>

        <div id="results" class="result-grid">
        </div>
    </div>

    <div id="playingBar" class="playing-bar">
        <div class="song-info">
            <img id="playingThumbnail" src="" alt="Album Art">
            <div class="text">
                <div id="playingTitle" class="title"></div>
                <div id="playingArtist" class="artist"></div>
            </div>
        </div>
        <audio id="audioPlayer" controls></audio>
    </div>

    <div class="nav-bar">
        <div class="nav-item active">
            <span>üè†</span>
            <span>Home</span>
        </div>
        <div class="nav-item">
            <span>üîé</span>
            <span>Search</span>
        </div>
        <div class="nav-item">
            <span>üìö</span>
            <span>Your Library</span>
        </div>
    </div>

    <script>
        document.getElementById('searchButton').addEventListener('click', search);
        document.getElementById('searchInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                search();
            }
        });

        async function search() {
            const query = document.getElementById('searchInput').value;
            if (!query) return;

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p style="text-align:center;color:#b3b3b3;">‡¶ñ‡ßã‡¶Å‡¶ú‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</p>';

            try {
                const response = await fetch(`/api/search?query=${encodeURIComponent(query)}`);
                const data = await response.json();

                if (response.status !== 200) {
                    resultsDiv.innerHTML = `<p style="text-align:center;color:#ff3333;">‡¶§‡ßç‡¶∞‡ßÅ‡¶ü‡¶ø: ${data.error || data.message}</p>`;
                    return;
                }

                if (data.length === 0) {
                    resultsDiv.innerHTML = '<p style="text-align:center;color:#b3b3b3;">‡¶ï‡ßã‡¶®‡ßã ‡¶´‡¶≤‡¶æ‡¶´‡¶≤ ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø‡•§</p>';
                    return;
                }

                resultsDiv.innerHTML = '';
                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <img src="${item.thumbnail}" alt="${item.title}">
                        <div class="title">${item.title}</div>
                        <div class="artist">${item.channel}</div>
                        <button class="play-button" data-id="${item.id}" data-title="${item.title}" data-artist="${item.channel}" data-thumbnail="${item.thumbnail}">‡¶ó‡¶æ‡¶® ‡¶ö‡¶æ‡¶≤‡¶æ‡¶®</button>
                    `;
                    resultsDiv.appendChild(card);
                });

                document.querySelectorAll('.play-button').forEach(button => {
                    button.addEventListener('click', playSong);
                });

            } catch (error) {
                console.error('Fetch error:', error);
                resultsDiv.innerHTML = '<p style="text-align:center;color:#ff3333;">‡¶´‡¶≤‡¶æ‡¶´‡¶≤ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶§‡ßá ‡¶¨‡ßç‡¶Ø‡¶∞‡ßç‡¶•‡•§</p>';
            }
        }

        function playSong(event) {
            const videoId = event.target.dataset.id;
            const videoTitle = event.target.dataset.title;
            const videoArtist = event.target.dataset.artist;
            const videoThumbnail = event.target.dataset.thumbnail;

            const audioPlayer = document.getElementById('audioPlayer');
            const playingBar = document.getElementById('playingBar');
            const playingTitle = document.getElementById('playingTitle');
            const playingArtist = document.getElementById('playingArtist');
            const playingThumbnail = document.getElementById('playingThumbnail');

            audioPlayer.src = `/api/download?id=${videoId}&format=mp3`;
            
            playingTitle.textContent = videoTitle;
            playingArtist.textContent = videoArtist;
            playingThumbnail.src = videoThumbnail;
            playingBar.style.display = 'flex';
            
            audioPlayer.play();
        }
    </script>
</body>
</html>
