<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.H Music Hub</title>
    <style>
        /* General Styles */
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #1DB954;
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        /* Search Bar */
        .search-container {
            margin-bottom: 20px;
        }
        .search-container input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 50px;
            background-color: #282828;
            color: #fff;
            box-sizing: border-box;
            font-size: 16px;
        }
        .search-container input::placeholder {
            color: #b3b3b3;
        }

        /* Song List */
        .song-list h2 {
            font-size: 18px;
            color: #fff;
            margin-bottom: 15px;
        }
        .song-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .song-item:hover {
            background-color: #1a1a1a;
            border-radius: 8px;
        }
        .song-item img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            margin-right: 15px;
        }
        .song-details h3 {
            margin: 0;
            font-size: 16px;
        }
        .song-details p {
            margin: 5px 0 0;
            color: #b3b3b3;
            font-size: 14px;
        }

        /* Music Player Bar */
        .player-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #171717;
            padding: 10px 20px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top: 1px solid #282828;
            transition: transform 0.3s ease-in-out;
            transform: translateY(100%);
        }
        .player-bar.show {
            transform: translateY(0);
        }
        .player-info {
            display: flex;
            align-items: center;
            flex: 1;
            min-width: 0;
        }
        .player-info img {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            margin-right: 10px;
            flex-shrink: 0;
        }
        .player-text {
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .player-text h4 {
            margin: 0;
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .player-text p {
            margin: 0;
            font-size: 12px;
            color: #b3b3b3;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .player-controls {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }
        .player-controls button {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }
        #downloadButton {
            font-size: 20px;
            margin-left: 15px;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>M.H Music Hub</h1>
    </div>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for songs...">
    </div>
    <div class="song-list" id="songList">
        <h2>Featured Tracks</h2>
    </div>

    <div class="player-bar" id="playerBar">
        <div class="player-info">
            <img id="player-thumbnail" src="https://via.placeholder.com/40" alt="Song thumbnail">
            <div class="player-text">
                <h4 id="player-title">No song playing...</h4>
                <p id="player-artist">Unknown Artist</p>
            </div>
        </div>
        <div class="player-controls">
            <button id="playButton">▶</button>
            <button id="downloadButton">⬇</button>
        </div>
        <audio id="audioPlayer" src=""></audio>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('searchInput');
            const songList = document.getElementById('songList');
            const playButton = document.getElementById('playButton');
            const downloadButton = document.getElementById('downloadButton');
            const audioPlayer = document.getElementById('audioPlayer');
            const playerBar = document.getElementById('playerBar');
            const playerTitle = document.getElementById('player-title');
            const playerArtist = document.getElementById('player-artist');
            const playerThumbnail = document.getElementById('player-thumbnail');

            let currentSong = null;

            const fetchAndDisplaySongs = async (query = '') => {
                const url = query ? `/api/search?q=${encodeURIComponent(query)}` : `/api/search?q=bangla music`;
                songList.innerHTML = `<h2 class="loading">Loading songs...</h2>`;
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error('Network response was not ok');
                    const songs = await response.json();
                    
                    songList.innerHTML = `<h2>${query ? 'Search Results' : 'Featured Tracks'}</h2>`;
                    if (songs.length === 0) {
                         songList.innerHTML += `<p>No songs found for your search.</p>`;
                         return;
                    }

                    songs.forEach(song => {
                        const songItem = document.createElement('div');
                        songItem.classList.add('song-item');
                        songItem.innerHTML = `
                            <img src="${song.thumbnail}" alt="${song.title} thumbnail">
                            <div class="song-details">
                                <h3>${song.title}</h3>
                                <p>${song.channel.name}</p>
                            </div>
                        `;
                        songItem.addEventListener('click', () => {
                            playSong(song);
                        });
                        songList.appendChild(songItem);
                    });
                } catch (error) {
                    console.error('Error fetching songs:', error);
                    songList.innerHTML = `<p>Error loading songs. Please try again.</p>`;
                }
            };

            const playSong = (song) => {
                currentSong = song;
                playerTitle.textContent = song.title;
                playerArtist.textContent = song.channel.name;
                playerThumbnail.src = song.thumbnail;
                audioPlayer.src = `/api/stream?id=${song.id}`;
                audioPlayer.play();
                playButton.textContent = '⏸';
                playerBar.classList.add('show');
            };

            const downloadSong = async () => {
                if (!currentSong) return;
                try {
                    const response = await fetch(`/api/stream?id=${currentSong.id}`);
                    if (!response.ok) throw new Error('Failed to download');
                    
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = `${currentSong.title}.mp3`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    a.remove();
                } catch (error) {
                    console.error('Download failed:', error);
                    alert('Failed to download the song.');
                }
            };

            playButton.addEventListener('click', () => {
                if (audioPlayer.paused) {
                    audioPlayer.play();
                    playButton.textContent = '⏸';
                } else {
                    audioPlayer.pause();
                    playButton.textContent = '▶';
                }
            });

            downloadButton.addEventListener('click', downloadSong);

            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    fetchAndDisplaySongs(searchInput.value);
                }
            });

            fetchAndDisplaySongs();
        });
    </script>
</body>
</html>
