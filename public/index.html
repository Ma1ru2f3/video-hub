<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sangeet - A Spotify Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #121212;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #333;
        }
        .logo {
            font-size: 2em;
            font-weight: bold;
            color: #1DB954;
        }
        .search-bar {
            display: flex;
            gap: 10px;
        }
        .search-bar input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #242424;
            color: #fff;
            width: 300px;
        }
        .search-bar button {
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            background-color: #1DB954;
            color: #fff;
            cursor: pointer;
        }
        .admin-link {
            padding: 10px 15px;
            border-radius: 5px;
            background-color: #555;
            color: #fff;
            text-decoration: none;
        }
        .song-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .song-item {
            background-color: #242424;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .song-item:hover {
            transform: scale(1.05);
            background-color: #2a2a2a;
        }
        .song-item img {
            width: 100%;
            border-radius: 5px;
        }
        .song-title {
            margin-top: 10px;
            font-size: 0.9em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .song-channel {
            font-size: 0.8em;
            color: #b3b3b3;
        }
        #player {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background-color: #181818;
            border-top: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            box-sizing: border-box;
        }
        #player-title {
            margin-right: 20px;
            font-size: 1.2em;
        }
        #player-iframe {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="logo">Sangeet</div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search for songs...">
            <button id="search-button">Search</button>
        </div>
        <a href="#admin-section" class="admin-link">Admin Dashboard</a>
    </header>

    <main id="main-content">
        <h2>Random Songs</h2>
        <div id="songs-container" class="song-list">
            <p>Loading songs...</p>
        </div>
    </main>
</div>

<div id="player">
    <div id="player-title">No song playing</div>
    <div id="player-iframe"></div>
</div>

<div id="admin-section" class="container" style="display: none;">
    <h2>Admin Dashboard</h2>
    <div id="admin-login-form">
        <input type="email" id="admin-email" placeholder="Admin Email">
        <input type="password" id="admin-password" placeholder="Password">
        <button id="admin-login-btn">Login</button>
        <p id="admin-message"></p>
    </div>
    <div id="admin-content" style="display: none;">
        <h3>User List</h3>
        <table style="width:100%; text-align: left;">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="user-list">
            </tbody>
        </table>
    </div>
</div>

<script>
    const songsContainer = document.getElementById('songs-container');
    const searchInput = document.getElementById('search-input');
    const searchButton = document.getElementById('search-button');
    const playerTitle = document.getElementById('player-title');
    const adminSection = document.getElementById('admin-section');
    const mainContent = document.getElementById('main-content');
    const adminLoginForm = document.getElementById('admin-login-form');
    const adminContent = document.getElementById('admin-content');
    const adminLoginBtn = document.getElementById('admin-login-btn');
    const adminEmailInput = document.getElementById('admin-email');
    const adminPasswordInput = document.getElementById('admin-password');
    const adminMessage = document.getElementById('admin-message');
    const userListTable = document.getElementById('user-list');

    const BASE_URL = 'http://localhost:3000'; // Change this to your Render URL

    let player; // YouTube Player object

    // Load YouTube IFrame Player API
    function onYouTubeIframeAPIReady() {
        // Player will be initialized when a song is clicked
    }

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // Fetch and display songs
    async function fetchSongs(url) {
        songsContainer.innerHTML = '<p>Loading songs...</p>';
        try {
            const response = await fetch(url);
            const data = await response.json();
            if (data.success) {
                renderSongs(data.data);
            } else {
                songsContainer.innerHTML = `<p>${data.message}</p>`;
            }
        } catch (error) {
            songsContainer.innerHTML = '<p>Failed to load songs. Please try again.</p>';
            console.error(error);
        }
    }

    function renderSongs(songs) {
        songsContainer.innerHTML = '';
        songs.forEach(song => {
            const songItem = document.createElement('div');
            songItem.className = 'song-item';
            songItem.innerHTML = `
                <img src="${song.thumbnail}" alt="${song.title}">
                <div class="song-title">${song.title}</div>
                <div class="song-channel">${song.channel}</div>
            `;
            songItem.addEventListener('click', () => playSong(song.id, song.title));
            songsContainer.appendChild(songItem);
        });
    }

    function playSong(videoId, title) {
        playerTitle.textContent = title;
        if (!player) {
            player = new YT.Player('player-iframe', {
                height: '0',
                width: '0',
                videoId: videoId,
                playerVars: {
                    'playsinline': 1,
                    'controls': 1 // Show controls so user can play/pause
                },
                events: {
                    'onReady': (event) => event.target.playVideo()
                }
            });
        } else {
            player.loadVideoById(videoId);
        }
    }

    // Event Listeners
    searchButton.addEventListener('click', () => {
        const query = searchInput.value;
        if (query) {
            fetchSongs(`${BASE_URL}/api/songs/search?query=${encodeURIComponent(query)}`);
            document.querySelector('#main-content h2').textContent = `Search results for "${query}"`;
        }
    });

    searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            searchButton.click();
        }
    });

    // Admin Panel Logic
    document.querySelector('.admin-link').addEventListener('click', (e) => {
        e.preventDefault();
        mainContent.style.display = 'none';
        adminSection.style.display = 'block';
    });

    // Login for Admin
    adminLoginBtn.addEventListener('click', async () => {
        const email = adminEmailInput.value;
        const password = adminPasswordInput.value;

        try {
            const response = await fetch(`${BASE_URL}/admin/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();
            if (data.success) {
                adminLoginForm.style.display = 'none';
                adminContent.style.display = 'block';
                fetchUserList();
            } else {
                adminMessage.textContent = 'Invalid credentials!';
            }
        } catch (error) {
            adminMessage.textContent = 'Login failed.';
            console.error(error);
        }
    });

    // Fetch user list for admin
    async function fetchUserList() {
        try {
            const response = await fetch(`${BASE_URL}/admin/users`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    // Note: In a real app, you would use a token here for authentication
                    'Authorization': `Bearer ${adminEmailInput.value}` 
                }
            });
            const data = await response.json();
            if (data.success) {
                renderUserList(data.users);
            } else {
                adminMessage.textContent = 'Failed to fetch user list.';
            }
        } catch (error) {
            adminMessage.textContent = 'Failed to fetch user list.';
            console.error(error);
        }
    }

    // Render user list table
    function renderUserList(users) {
        userListTable.innerHTML = '';
        users.forEach(user => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${user.email}</td>
                <td>${user.status}</td>
                <td>
                    <button onclick="updateUserStatus('${user.email}', '${user.status === 'active' ? 'blocked' : 'active'}')">
                        ${user.status === 'active' ? 'Block' : 'Unblock'}
                    </button>
                </td>
            `;
            userListTable.appendChild(row);
        });
    }

    // Update user status
    async function updateUserStatus(email, newStatus) {
        try {
            const response = await fetch(`${BASE_URL}/admin/user/status`, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${adminEmailInput.value}`
                },
                body: JSON.stringify({ email, status: newStatus })
            });
            const data = await response.json();
            if (data.success) {
                alert(data.message);
                fetchUserList(); // Refresh the user list
            } else {
                alert(data.message);
            }
        } catch (error) {
            alert('Failed to update user status.');
            console.error(error);
        }
    }

    // Initial load
    window.onload = () => {
        fetchSongs(`${BASE_URL}/api/songs/random`);
    };
</script>

</body>
</html>
