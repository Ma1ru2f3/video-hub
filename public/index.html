<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sangeet - A Music Hub</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/1200px-Spotify_logo_without_text.svg.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --spotify-green: #1DB954;
            --dark-bg: #121212;
            --dark-card: #181818;
            --dark-text: #b3b3b3;
            --light-text: #fff;
            --sidebar-width: 250px;
            --player-height: 90px;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: var(--dark-bg);
            color: var(--light-text);
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background-color: #000;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #282828;
            position: fixed;
            height: 100%;
            overflow-y: auto;
            transition: transform 0.3s ease-in-out;
            z-index: 2000;
        }

        .sidebar .logo {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--spotify-green);
            margin-bottom: 30px;
        }

        .sidebar nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar nav ul li {
            margin-bottom: 15px;
        }

        .sidebar nav ul li a {
            color: var(--dark-text);
            text-decoration: none;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            padding: 8px 0;
            transition: color 0.2s ease;
        }

        .sidebar nav ul li a:hover,
        .sidebar nav ul li a.active {
            color: var(--light-text);
        }

        .sidebar nav ul li a i {
            margin-right: 10px;
            font-size: 1.3em;
        }

        /* Main Content */
        .main-content-wrapper {
            flex-grow: 1;
            margin-left: var(--sidebar-width);
            padding-bottom: var(--player-height);
            overflow-y: auto;
            max-height: calc(100vh - var(--player-height));
            box-sizing: border-box;
            transition: margin-left 0.3s ease-in-out;
        }
        
        .main-content {
            padding: 20px 40px;
        }

        /* Header (inside main content for search bar and menu button) */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 30px;
            position: sticky;
            top: 0;
            background-color: var(--dark-bg);
            z-index: 100;
        }
        
        /* Mobile menu button */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--light-text);
            font-size: 1.5em;
            cursor: pointer;
        }
        
        /* User actions and search bar */
        .search-bar {
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 400px;
        }

        .search-bar input {
            flex-grow: 1;
            padding: 12px 15px;
            border-radius: 50px;
            border: none;
            background-color: #2a2a2a;
            color: var(--light-text);
            font-size: 1em;
            outline: none;
        }

        .search-bar button {
            padding: 10px 20px;
            border-radius: 50px;
            border: none;
            background-color: var(--spotify-green);
            color: var(--light-text);
            cursor: pointer;
            font-weight: 700;
            transition: background-color 0.2s ease;
        }

        .search-bar button:hover {
            background-color: #1ed760;
        }

        .user-actions {
            display: flex;
            gap: 15px;
        }
        
        .user-actions .admin-link,
        .user-actions .profile-btn {
            padding: 10px 15px;
            border-radius: 50px;
            background-color: #555;
            color: var(--light-text);
            text-decoration: none;
            font-size: 0.9em;
            font-weight: 700;
            transition: background-color 0.2s ease;
        }
        .user-actions .admin-link:hover,
        .user-actions .profile-btn:hover {
            background-color: #777;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 25px;
            color: var(--light-text);
        }

        /* Song List Grid */
        .song-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .song-item {
            background-color: var(--dark-card);
            padding: 15px;
            border-radius: 8px;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .song-item:hover {
            background-color: #282828;
            transform: translateY(-5px);
        }

        .song-item img {
            width: 100%;
            border-radius: 4px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .song-title {
            font-size: 1.1em;
            font-weight: 700;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--light-text);
        }

        .song-channel {
            font-size: 0.9em;
            color: var(--dark-text);
            margin-top: 5px;
        }

        /* Player Bar */
        #player-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: var(--player-height);
            background-color: #282828;
            border-top: 1px solid #000;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            justify-content: space-between;
            z-index: 1000;
        }

        .player-left {
            display: flex;
            align-items: center;
            width: 30%;
        }

        .player-left img {
            width: 60px;
            height: 60px;
            border-radius: 4px;
            margin-right: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .player-info .current-song-title {
            font-size: 1.1em;
            font-weight: 700;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }

        .player-info .current-song-artist {
            font-size: 0.9em;
            color: var(--dark-text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }

        .player-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 40%;
            gap: 8px;
        }

        .player-controls button {
            background: none;
            border: none;
            color: var(--light-text);
            font-size: 1.5em;
            margin: 0 10px;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .player-controls button:hover {
            color: var(--spotify-green);
        }

        .progress-bar-container {
            width: 100%;
            background-color: #404040;
            height: 4px;
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: var(--spotify-green);
            border-radius: 2px;
            transition: width 0.1s linear;
        }

        .progress-time {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 0.8em;
            color: var(--dark-text);
            margin-top: 5px;
        }

        .player-right {
            width: 30%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 15px;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-control input[type="range"] {
            width: 100px;
            -webkit-appearance: none;
            height: 4px;
            background: #404040;
            border-radius: 2px;
            outline: none;
        }
        .volume-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--spotify-green);
            cursor: pointer;
        }

        #player-iframe {
            display: none;
        }

        /* Admin Panel Styling */
        #admin-section {
            display: none;
            padding: 20px 40px;
            margin-top: 20px;
        }

        #admin-login-form, #admin-content {
            background-color: var(--dark-card);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            max-width: 500px;
            margin: 30px auto;
        }

        #admin-login-form input {
            width: calc(100% - 30px);
            padding: 12px 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #2a2a2a;
            color: var(--light-text);
            font-size: 1em;
            outline: none;
        }

        #admin-login-btn {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: none;
            background-color: var(--spotify-green);
            color: var(--light-text);
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        #admin-login-btn:hover {
            background-color: #1ed760;
        }

        #admin-message {
            color: #ff4d4d;
            margin-top: 10px;
            text-align: center;
        }

        #admin-content h3 {
            margin-top: 0;
            color: var(--light-text);
            font-size: 1.5em;
        }

        #admin-content table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #admin-content th, #admin-content td {
            padding: 12px 15px;
            border-bottom: 1px solid #333;
            text-align: left;
            color: var(--dark-text);
        }
        #admin-content th {
            color: var(--light-text);
            font-weight: 700;
        }

        #admin-content button {
            padding: 8px 12px;
            border-radius: 5px;
            border: none;
            background-color: #555;
            color: var(--light-text);
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        #admin-content button:hover {
            background-color: #777;
        }

        /* Mobile-Specific Styles (changes start here) */
        .mobile-menu-btn {
            display: none; /* Hidden on desktop */
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--light-text);
            font-size: 1.5em;
            cursor: pointer;
            z-index: 2001;
        }

        .mobile-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1999;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(100%);
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .main-content-wrapper {
                margin-left: 0;
            }
            .mobile-menu-btn {
                display: block;
            }
            .mobile-overlay.active {
                display: block;
            }
            .main-content {
                padding: 20px;
            }
            header {
                flex-direction: column;
                align-items: flex-start;
                margin-bottom: 20px;
            }
            .search-bar {
                margin-top: 15px;
                width: 100%;
                max-width: 100%;
            }
            .user-actions {
                width: 100%;
                justify-content: flex-start;
            }
            .song-list {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            }
            .player-left {
                width: 40%;
            }
            .player-center {
                width: 50%;
            }
            .player-right {
                width: 10%;
                justify-content: center;
            }
            .volume-control {
                display: none;
            }
        }
    </style>
</head>
<body>

    <button class="mobile-menu-btn" id="mobile-menu-btn"><i class="fas fa-bars"></i></button>

    <div class="sidebar" id="sidebar">
        <div class="logo">Sangeet</div>
        <nav>
            <ul>
                <li><a href="#" id="home-nav" class="active"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#" id="search-nav"><i class="fas fa-search"></i> Search</a></li>
                <li><a href="#" id="library-nav"><i class="fas fa-grip-lines"></i> Your Library</a></li>
                <li><a href="#" id="admin-nav"><i class="fas fa-user-shield"></i> Admin Panel</a></li>
            </ul>
        </nav>
    </div>

    <div class="main-content-wrapper" id="main-content-wrapper">
        <div class="main-content" id="home-view">
            <header>
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search for songs...">
                    <button id="search-button">Search</button>
                </div>
                <div class="user-actions">
                    <button class="profile-btn"><i class="fas fa-user-circle"></i> Profile</button>
                </div>
            </header>
            
            <h2 id="current-view-title">Random Songs</h2>
            <div id="songs-container" class="song-list">
                <p>Loading songs...</p>
            </div>
        </div>

        <div id="admin-section">
            <h2>Admin Dashboard</h2>
            <div id="admin-login-form">
                <input type="email" id="admin-email" placeholder="Admin Email" value="mymaruf94@gmail.com">
                <input type="password" id="admin-password" placeholder="Password">
                <button id="admin-login-btn">Login</button>
                <p id="admin-message"></p>
            </div>
            <div id="admin-content" style="display: none;">
                <h3>User List</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="user-list">
                    </tbody>
                </table>
            </div>
        </div>

        <div id="library-view" class="main-content" style="display: none;">
            <h2>Your Library</h2>
            <p>This is where your saved playlists and songs would appear (feature not implemented in this demo).</p>
        </div>

    </div>

    <div id="player-bar">
        <div class="player-left">
            <img id="player-thumbnail" src="https://via.placeholder.com/60" alt="Song Thumbnail">
            <div class="player-info">
                <div class="current-song-title" id="player-current-title">No song playing</div>
                <div class="current-song-artist" id="player-current-artist">Unknown Artist</div>
            </div>
        </div>
        <div class="player-center">
            <div class="player-controls">
                <button><i class="fas fa-backward"></i></button>
                <button id="play-pause-btn"><i class="fas fa-play"></i></button>
                <button><i class="fas fa-forward"></i></button>
            </div>
            <div class="progress-bar-container" id="progress-bar-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="progress-time">
                <span id="current-time">0:00</span>
                <span id="total-time">0:00</span>
            </div>
        </div>
        <div class="player-right">
            <div class="volume-control">
                <i class="fas fa-volume-up"></i>
                <input type="range" id="volume-slider" min="0" max="100" value="100">
            </div>
            <div id="player-iframe"></div>
        </div>
    </div>

    <div class="mobile-overlay" id="mobile-overlay"></div>

    <script>
        const songsContainer = document.getElementById('songs-container');
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');

        const playerThumbnail = document.getElementById('player-thumbnail');
        const playerCurrentTitle = document.getElementById('player-current-title');
        const playerCurrentArtist = document.getElementById('player-current-artist');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const progressBarContainer = document.getElementById('progress-bar-container');
        const progressBar = document.getElementById('progress-bar');
        const currentTimeSpan = document.getElementById('current-time');
        const totalTimeSpan = document.getElementById('total-time');
        const volumeSlider = document.getElementById('volume-slider');

        const homeView = document.getElementById('home-view');
        const libraryView = document.getElementById('library-view');
        const adminSection = document.getElementById('admin-section');
        const currentViewTitle = document.getElementById('current-view-title');

        const adminLoginForm = document.getElementById('admin-login-form');
        const adminContent = document.getElementById('admin-content');
        const adminLoginBtn = document.getElementById('admin-login-btn');
        const adminEmailInput = document.getElementById('admin-email');
        const adminPasswordInput = document.getElementById('admin-password');
        const adminMessage = document.getElementById('admin-message');
        const userListTable = document.getElementById('user-list');

        const homeNav = document.getElementById('home-nav');
        const searchNav = document.getElementById('search-nav');
        const libraryNav = document.getElementById('library-nav');
        const adminNav = document.getElementById('admin-nav');

        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const sidebar = document.getElementById('sidebar');
        const mobileOverlay = document.getElementById('mobile-overlay');

        const BASE_URL = 'https://video-hub-s3g2.onrender.com';

        let player;
        let currentVideoId = null;
        let currentVideoDuration = 0;
        let playerReady = false;

        function onYouTubeIframeAPIReady() {
            playerReady = true;
        }

        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
        }

        function updateProgressBar() {
            if (player && player.getPlayerState) {
                const currentTime = player.getCurrentTime();
                const duration = player.getDuration();
                currentVideoDuration = duration;
                const progress = (currentTime / duration) * 100;
                progressBar.style.width = `${progress}%`;
                currentTimeSpan.textContent = formatTime(currentTime);
                totalTimeSpan.textContent = formatTime(duration);

                if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                    requestAnimationFrame(updateProgressBar);
                }
            }
        }

        async function fetchSongs(url, title) {
            songsContainer.innerHTML = '<p style="text-align: center; margin-top: 50px;">Loading songs...</p>';
            currentViewTitle.textContent = title;
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.success) {
                    renderSongs(data.data);
                } else {
                    songsContainer.innerHTML = `<p style="text-align: center; margin-top: 50px; color: #ff4d4d;">${data.message}</p>`;
                }
            } catch (error) {
                songsContainer.innerHTML = '<p style="text-align: center; margin-top: 50px; color: #ff4d4d;">Failed to load songs. Please check server or network.</p>';
                console.error(error);
            }
        }

        function renderSongs(songs) {
            songsContainer.innerHTML = '';
            if (songs.length === 0) {
                songsContainer.innerHTML = '<p style="text-align: center; margin-top: 50px; color: var(--dark-text);">No songs found.</p>';
                return;
            }
            songs.forEach(song => {
                const songItem = document.createElement('div');
                songItem.className = 'song-item';
                songItem.innerHTML = `
                    <img src="${song.thumbnail}" alt="${song.title}">
                    <div class="song-title">${song.title}</div>
                    <div class="song-channel">${song.channel}</div>
                `;
                songItem.addEventListener('click', () => playSong(song.id, song.title, song.channel, song.thumbnail));
                songsContainer.appendChild(songItem);
            });
        }

        function playSong(videoId, title, artist, thumbnail) {
            if (!playerReady) {
                console.error("YouTube Player API not ready.");
                return;
            }
            if (sidebar.classList.contains('active')) {
                sidebar.classList.remove('active');
                mobileOverlay.classList.remove('active');
            }

            currentVideoId = videoId;
            playerCurrentTitle.textContent = title;
            playerCurrentArtist.textContent = artist || 'Unknown Artist';
            playerThumbnail.src = thumbnail || 'https://via.placeholder.com/60';
            playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';

            if (!player) {
                player = new YT.Player('player-iframe', {
                    height: '0',
                    width: '0',
                    videoId: videoId,
                    playerVars: {
                        'playsinline': 1,
                        'controls': 0,
                        'disablekb': 1,
                        'modestbranding': 1,
                        'enablejsapi': 1,
                        'iv_load_policy': 3,
                        'autoplay': 1
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange,
                        'onError': onPlayerError
                    }
                });
            } else {
                player.loadVideoById(videoId);
            }
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            volumeSlider.value = event.target.getVolume();
            requestAnimationFrame(updateProgressBar);
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                requestAnimationFrame(updateProgressBar);
            } else {
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
            if (event.data === YT.PlayerState.ENDED) {
                playerCurrentTitle.textContent = 'No song playing';
                playerCurrentArtist.textContent = 'Unknown Artist';
                playerThumbnail.src = 'https://via.placeholder.com/60';
                progressBar.style.width = '0%';
                currentTimeSpan.textContent = '0:00';
                totalTimeSpan.textContent = '0:00';
            }
        }

        function onPlayerError(event) {
            console.error('YouTube Player Error:', event.data);
            playerCurrentTitle.textContent = 'Error playing song';
            playerCurrentArtist.textContent = 'Please try another.';
            playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
        }

        // --- Event Listeners ---
        searchButton.addEventListener('click', () => {
            const query = searchInput.value;
            if (query) {
                fetchSongs(`${BASE_URL}/api/songs/search?query=${encodeURIComponent(query)}`, `Search results for "${query}"`);
                if (window.innerWidth <= 768) {
                     sidebar.classList.remove('active');
                     mobileOverlay.classList.remove('active');
                }
            }
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchButton.click();
            }
        });

        playPauseBtn.addEventListener('click', () => {
            if (!player || !player.getPlayerState) return;

            const playerState = player.getPlayerState();
            if (playerState === YT.PlayerState.PLAYING) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        });

        volumeSlider.addEventListener('input', () => {
            if (player && player.setVolume) {
                player.setVolume(volumeSlider.value);
            }
        });

        progressBarContainer.addEventListener('click', (e) => {
            if (!player || !player.seekTo || currentVideoDuration === 0) return;

            const clickX = e.clientX - progressBarContainer.getBoundingClientRect().left;
            const percentage = clickX / progressBarContainer.offsetWidth;
            const seekTime = currentVideoDuration * percentage;
            player.seekTo(seekTime, true);
        });

        // --- Navigation & Mobile Menu ---
        function hideAllViews() {
            homeView.style.display = 'none';
            adminSection.style.display = 'none';
            libraryView.style.display = 'none';
            document.querySelectorAll('.sidebar nav ul li a').forEach(link => {
                link.classList.remove('active');
            });
            if (window.innerWidth <= 768) {
                sidebar.classList.remove('active');
                mobileOverlay.classList.remove('active');
            }
        }

        homeNav.addEventListener('click', (e) => {
            e.preventDefault();
            hideAllViews();
            homeView.style.display = 'block';
            homeNav.classList.add('active');
            fetchSongs(`${BASE_URL}/api/songs/random`, 'Random Songs');
        });

        searchNav.addEventListener('click', (e) => {
            e.preventDefault();
            hideAllViews();
            homeView.style.display = 'block';
            searchNav.classList.add('active');
            currentViewTitle.textContent = 'Search for Music';
            songsContainer.innerHTML = '<p style="text-align: center; margin-top: 50px; color: var(--dark-text);">Use the search bar above to find songs.</p>';
            searchInput.focus();
        });

        libraryNav.addEventListener('click', (e) => {
            e.preventDefault();
            hideAllViews();
            libraryView.style.display = 'block';
            libraryNav.classList.add('active');
        });

        adminNav.addEventListener('click', (e) => {
            e.preventDefault();
            hideAllViews();
            adminSection.style.display = 'block';
            adminNav.classList.add('active');
        });

        mobileMenuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            mobileOverlay.classList.toggle('active');
        });
        
        mobileOverlay.addEventListener('click', () => {
            sidebar.classList.remove('active');
            mobileOverlay.classList.remove('active');
        });

        // --- Admin Panel Logic ---
        adminLoginBtn.addEventListener('click', async () => {
            const email = adminEmailInput.value;
            const password = adminPasswordInput.value;

            try {
                const response = await fetch(`${BASE_URL}/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                if (data.success) {
                    adminLoginForm.style.display = 'none';
                    adminContent.style.display = 'block';
                    fetchUserList();
                } else {
                    adminMessage.textContent = 'Invalid credentials!';
                }
            } catch (error) {
                adminMessage.textContent = 'Login failed. Server unreachable?';
                console.error(error);
            }
        });

        async function fetchUserList() {
            try {
                const response = await fetch(`${BASE_URL}/admin/users`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminEmailInput.value}` 
                    }
                });
                const data = await response.json();
                if (data.success) {
                    renderUserList(data.users);
                } else {
                    adminMessage.textContent = data.message || 'Failed to fetch user list.';
                }
            } catch (error) {
                adminMessage.textContent = 'Failed to fetch user list. Server unreachable?';
                console.error(error);
            }
        }

        function renderUserList(users) {
            userListTable.innerHTML = '';
            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.email}</td>
                    <td>${user.status}</td>
                    <td>
                        <button onclick="updateUserStatus('${user.email}', '${user.status === 'active' ? 'blocked' : 'active'}')">
                            ${user.status === 'active' ? 'Block' : 'Unblock'}
                        </button>
                    </td>
                `;
                userListTable.appendChild(row);
            });
        }

        async function updateUserStatus(email, newStatus) {
            try {
                const response = await fetch(`${BASE_URL}/admin/user/status`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminEmailInput.value}`
                    },
                    body: JSON.stringify({ email, status: newStatus })
                });
                const data = await response.json();
                if (data.success) {
                    alert(data.message);
                    fetchUserList(); 
                } else {
                    alert(data.message);
                }
            } catch (error) {
                alert('Failed to update user status. Server unreachable?');
                console.error(error);
            }
        }

        window.onload = () => {
            fetchSongs(`${BASE_URL}/api/songs/random`, 'Random Songs');
        };
    </script>
</body>
</html>
