<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMM Music Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding-bottom: 80px;
        }
        .container {
            padding: 16px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        .header h1 {
            font-size: 28px;
            font-weight: 700;
        }
        .search-bar {
            width: 100%;
            background-color: #282828;
            border-radius: 8px;
            padding: 8px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
        }
        .search-bar input {
            width: 100%;
            background: none;
            border: none;
            color: white;
            padding: 8px;
            outline: none;
        }
        .search-bar button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }
        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 16px;
        }
        .card {
            background-color: #1a1a1a;
            border-radius: 8px;
            padding: 16px;
            text-align: center;
            transition: background-color 0.3s;
        }
        .card:hover {
            background-color: #282828;
        }
        .card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 8px;
        }
        .card .title {
            font-weight: 700;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .card .artist {
            font-size: 12px;
            color: #b3b3b3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .play-button {
            background-color: #1db954;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            margin-top: 10px;
            cursor: pointer;
            width: 100%;
            font-weight: 700;
            text-align: center;
        }
        .play-button:hover {
            background-color: #1ed760;
        }
        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #000;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 12px 0;
            border-top: 1px solid #282828;
        }
        .nav-bar .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            color: #b3b3b3;
            cursor: pointer;
        }
        .nav-bar .nav-item.active {
            color: white;
        }
        .playing-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #282828;
            display: none;
            justify-content: space-between;
            align-items: center;
            padding: 8px 16px;
            border-top: 1px solid #000;
            z-index: 1000;
        }
        .playing-bar .song-info {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .playing-bar .song-info img {
            width: 48px;
            height: 48px;
            border-radius: 4px;
            margin-right: 8px;
        }
        .playing-bar .song-info .text .title {
            font-size: 14px;
            font-weight: bold;
        }
        .playing-bar .song-info .text .artist {
            font-size: 12px;
            color: #b3b3b3;
        }

        .full-player-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #121212;
            z-index: 2000;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
        }
        .full-player-view .controls {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .full-player-view .controls button {
            background: none;
            border: none;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }
        .full-player-view .controls .play-pause {
            font-size: 70px;
        }
        .full-player-view .controls .main-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-top: 20px;
        }
        .full-player-view .controls .main-buttons .play-button {
            font-size: 80px;
        }
        .full-player-view .progress-bar-container {
            width: 100%;
            max-width: 400px;
            margin-top: 40px;
        }
        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #535353;
            border-radius: 2px;
            cursor: pointer;
        }
        .progress-bar-fill {
            height: 100%;
            width: 0%;
            background-color: #1db954;
            border-radius: 2px;
        }
        .time-labels {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #b3b3b3;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container" id="homeView">
        <div class="header">
            <h1>Browse</h1>
            <div class="profile-icon"></div>
        </div>
        
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="‡¶ó‡¶æ‡¶® ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßÅ‡¶®...">
            <button id="searchButton">‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßÅ‡¶®</button>
        </div>

        <div id="results" class="result-grid">
            </div>

        <div id="popularSongsSection">
            <h2 style="font-size: 24px; font-weight: 700;">Your top mixes</h2>
            <div class="result-grid" id="popularSongsGrid">
                </div>
        </div>
    </div>

    <div id="fullPlayer" class="full-player-view">
        <div style="position: absolute; top: 20px; left: 20px; font-size: 24px; cursor: pointer;" onclick="hideFullPlayer()">
            &#x276E;
        </div>
        <div style="position: absolute; top: 20px; right: 20px; font-size: 24px; cursor: pointer;">
            &#x22EE;
        </div>
        
        <div style="text-align: center;">
            <img id="fullPlayerThumbnail" src="" alt="Album Art" style="width: 80%; max-width: 300px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);">
            <h2 id="fullPlayerTitle" style="margin-top: 20px; font-size: 24px;"></h2>
            <h3 id="fullPlayerArtist" style="color: #b3b3b3; font-size: 18px;"></h3>
        </div>
        
        <div class="controls">
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar">
                    <div class="progress-bar-fill" id="progressBarFill"></div>
                </div>
                <div class="time-labels">
                    <span id="currentTime">0:00</span>
                    <span id="durationTime">0:00</span>
                </div>
            </div>
            
            <div class="main-buttons">
                <button>&#x21BA;</button>
                <button>&#x23EE;</button>
                <button class="play-pause" id="playPauseButton">&#x23F8;</button>
                <button>&#x23ED;</button>
                <button>&#x21BB;</button>
            </div>
        </div>
    </div>

    <div id="playingBar" class="playing-bar" onclick="showFullPlayer()">
        <div class="song-info">
            <img id="playingThumbnail" src="" alt="Album Art">
            <div class="text">
                <div id="playingTitle" class="title"></div>
                <div id="playingArtist" class="artist"></div>
            </div>
        </div>
        <audio id="audioPlayer"></audio>
    </div>

    <div class="nav-bar">
        <div class="nav-item active">
            <span>üè†</span>
            <span>Home</span>
        </div>
        <div class="nav-item">
            <span>üîé</span>
            <span>Search</span>
        </div>
        <div class="nav-item">
            <span>üìö</span>
            <span>Your Library</span>
        </div>
    </div>

    <script>
        const popularSongs = [
            { id: "vB0X57E5M8A", title: "Sroto Shini", channel: "Encore", thumbnail: "https://i.ytimg.com/vi/vB0X57E5M8A/mqdefault.jpg" },
            { id: "t_v21wNfSGY", title: "Karnival", channel: "HIGHWAY", thumbnail: "https://i.ytimg.com/vi/t_v21wNfSGY/mqdefault.jpg" },
            { id: "2-T33r4W4_Q", title: "Ondho Deyal", channel: "Shonar Bangla Circus", thumbnail: "https://i.ytimg.com/vi/2-T33r4W4_Q/mqdefault.jpg" },
            { id: "lC14E94x57c", title: "Adhunik Prem", channel: "Aftermath", thumbnail: "https://i.ytimg.com/vi/lC14E94x57c/mqdefault.jpg" },
            { id: "p1314tD_b2g", title: "Bishonno Adhar", channel: "Black", thumbnail: "https://i.ytimg.com/vi/p1314tD_b2g/mqdefault.jpg" },
            { id: "6-U_wIqE_uU", title: "Amake Nao", channel: "Artcell", thumbnail: "https://i.ytimg.com/vi/6-U_wIqE_uU/mqdefault.jpg" },
            { id: "x0v1oY73K6g", title: "Tumi Robe Nirobe", channel: "Shironamhin", thumbnail: "https://i.ytimg.com/vi/x0v1oY73K6g/mqdefault.jpg" },
            { id: "7r4G_I4H_K4", title: "Ekla Ghor", channel: "Warfaze", thumbnail: "https://i.ytimg.com/vi/7r4G_I4H_K4/mqdefault.jpg" },
            { id: "98m3Fh1yD4s", title: "Abar", channel: "Coke Studio Bangla", thumbnail: "https://i.ytimg.com/vi/98m3Fh1yD4s/mqdefault.jpg" },
            { id: "98m3Fh1yD4s", title: "Tumi Naki", channel: "Fuad Al Muqtadir", thumbnail: "https://i.ytimg.com/vi/98m3Fh1yD4s/mqdefault.jpg" }
        ];

        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseButton = document.getElementById('playPauseButton');
        const progressBarFill = document.getElementById('progressBarFill');
        const currentTimeEl = document.getElementById('currentTime');
        const durationTimeEl = document.getElementById('durationTime');

        document.addEventListener('DOMContentLoaded', () => {
            populateSongs(popularSongs, document.getElementById('popularSongsGrid'));
            document.getElementById('searchButton').addEventListener('click', search);
            document.getElementById('searchInput').addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    search();
                }
            });
            document.getElementById('playPauseButton').addEventListener('click', togglePlayPause);
            document.getElementById('progressBar').addEventListener('click', seek);
            
            audioPlayer.addEventListener('timeupdate', updateProgressBar);
            audioPlayer.addEventListener('loadedmetadata', setDuration);
        });

        async function search() {
            const query = document.getElementById('searchInput').value;
            if (!query) {
                populateSongs(popularSongs, document.getElementById('popularSongsGrid'));
                return;
            }

            const resultsDiv = document.getElementById('results');
            const popularSongsSection = document.getElementById('popularSongsSection');
            popularSongsSection.style.display = 'none';
            resultsDiv.innerHTML = '<p style="text-align:center;color:#b3b3b3;">‡¶ñ‡ßã‡¶Å‡¶ú‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</p>';

            try {
                const response = await fetch(`/api/search?query=${encodeURIComponent(query)}`);
                const data = await response.json();

                if (response.status !== 200) {
                    resultsDiv.innerHTML = `<p style="text-align:center;color:#ff3333;">‡¶§‡ßç‡¶∞‡ßÅ‡¶ü‡¶ø: ${data.error || data.message}</p>`;
                    return;
                }

                if (data.length === 0) {
                    resultsDiv.innerHTML = '<p style="text-align:center;color:#b3b3b3;">‡¶ï‡ßã‡¶®‡ßã ‡¶´‡¶≤‡¶æ‡¶´‡¶≤ ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø‡•§</p>';
                    return;
                }

                resultsDiv.innerHTML = '';
                populateSongs(data, resultsDiv);

            } catch (error) {
                console.error('Fetch error:', error);
                resultsDiv.innerHTML = '<p style="text-align:center;color:#ff3333;">‡¶´‡¶≤‡¶æ‡¶´‡¶≤ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶§‡ßá ‡¶¨‡ßç‡¶Ø‡¶∞‡ßç‡¶•‡•§</p>';
            }
        }

        function playSong(event) {
            const videoId = event.target.dataset.id;
            const videoTitle = event.target.dataset.title;
            const videoArtist = event.target.dataset.artist;
            const videoThumbnail = event.target.dataset.thumbnail;

            const playingBar = document.getElementById('playingBar');
            const playingTitle = document.getElementById('playingTitle');
            const playingArtist = document.getElementById('playingArtist');
            const playingThumbnail = document.getElementById('playingThumbnail');

            const fullPlayer = document.getElementById('fullPlayer');
            const fullPlayerTitle = document.getElementById('fullPlayerTitle');
            const fullPlayerArtist = document.getElementById('fullPlayerArtist');
            const fullPlayerThumbnail = document.getElementById('fullPlayerThumbnail');

            playingTitle.textContent = videoTitle;
            playingArtist.textContent = videoArtist;
            playingThumbnail.src = videoThumbnail;
            playingBar.style.display = 'flex';

            fullPlayerTitle.textContent = videoTitle;
            fullPlayerArtist.textContent = videoArtist;
            fullPlayerThumbnail.src = videoThumbnail;
            
            audioPlayer.src = `/api/download?id=${videoId}&format=mp3`;
            audioPlayer.play();
            playPauseButton.textContent = '‚è∏';
        }

        function showFullPlayer() {
            document.getElementById('fullPlayer').style.display = 'flex';
        }

        function hideFullPlayer() {
            document.getElementById('fullPlayer').style.display = 'none';
        }
        
        function populateSongs(songs, targetElement) {
            targetElement.innerHTML = '';
            songs.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${item.thumbnail}" alt="${item.title}">
                    <div class="title">${item.title}</div>
                    <div class="artist">${item.channel}</div>
                    <button class="play-button" data-id="${item.id}" data-title="${item.title}" data-artist="${item.channel}" data-thumbnail="${item.thumbnail}">‡¶ó‡¶æ‡¶® ‡¶ö‡¶æ‡¶≤‡¶æ‡¶®</button>
                `;
                targetElement.appendChild(card);
            });

            targetElement.querySelectorAll('.play-button').forEach(button => {
                button.addEventListener('click', playSong);
            });
        }

        function togglePlayPause() {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseButton.textContent = '‚è∏';
            } else {
                audioPlayer.pause();
                playPauseButton.textContent = '‚ñ∂';
            }
        }

        function updateProgressBar() {
            const duration = audioPlayer.duration;
            const currentTime = audioPlayer.currentTime;
            const progress = (currentTime / duration) * 100;
            progressBarFill.style.width = `${progress}%`;
            
            currentTimeEl.textContent = formatTime(currentTime);
        }

        function setDuration() {
            durationTimeEl.textContent = formatTime(audioPlayer.duration);
        }

        function seek(e) {
            const progressBar = document.getElementById('progressBar');
            const clickX = e.clientX - progressBar.getBoundingClientRect().left;
            const width = progressBar.offsetWidth;
            const seekTime = (clickX / width) * audioPlayer.duration;
            audioPlayer.currentTime = seekTime;
        }

        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }
    </script>
</body>
</html>
