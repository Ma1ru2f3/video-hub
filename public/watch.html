<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Video</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px 20px;
        }

        .video-player-container {
            width: 100%;
            position: relative;
            background-color: #000;
        }

        #videoPlayer {
            width: 100%;
            height: auto;
            display: block;
        }

        .player-top-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: flex-start;
            padding: 10px;
            box-sizing: border-box;
            z-index: 10;
        }
        .player-top-bar a {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            padding: 5px;
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .video-details {
            padding: 15px 0;
        }

        .video-details h1 {
            font-size: 24px;
            margin: 0;
            color: #f0f0f0;
        }

        .video-details .meta-info {
            font-size: 14px;
            color: #aaa;
            margin-top: 5px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .action-buttons button, .action-buttons a {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex: 1;
            min-width: 120px;
            transition: transform 0.2s ease-in-out;
        }

        .action-buttons button:hover, .action-buttons a:hover {
            transform: scale(1.05);
        }

        #favoriteBtn {
            background: linear-gradient(to right, #f7b733, #fc4a1a);
        }
        
        #downloadBtn {
            background: linear-gradient(to right, #00c6ff, #0072ff);
        }

        .description-section {
            padding: 15px 0;
            border-bottom: 1px solid #333;
        }

        .related-videos {
            margin-top: 20px;
        }

        .related-videos h2 {
            font-size: 20px;
            margin-bottom: 15px;
        }

        .related-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .video-card {
            background-color: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            padding: 10px;
            cursor: pointer;
        }

        .video-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .video-card .title {
            font-size: 14px;
            margin-top: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="video-player-container">
        <div class="player-top-bar">
            <a href="javascript:history.back()">‚¨ÖÔ∏è</a>
        </div>
        <video id="videoPlayer" controls autoplay></video>
    </div>

    <div class="video-details">
        <h1 id="videoTitle">Loading...</h1>
        <div class="meta-info">
            <span id="videoCategory">Trending, anime</span> ‚Ä¢ <span id="videoSeason">Season 1</span> ‚Ä¢ <span id="videoYear">2025</span>
        </div>

        <div class="action-buttons">
            <button>‚ñ∂Ô∏è Watch Now</button>
            <button id="favoriteBtn">‚≠êÔ∏è Favorite</button>
            <a href="#" id="downloadBtn">üì• Download</a>
        </div>

        <p id="videoDescription">Enjoy Death Note hindi anime.</p>
    </div>

    <div class="related-videos">
        <h2>Show More Videos</h2>
        <div class="related-list" id="relatedVideosList">
            </div>
    </div>
</div>

<script>
    const API_URL = 'https://video-hub-6e40.onrender.com';
    let currentVideoId;
    let currentVideoTitle;

    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('id');
        const format = urlParams.get('format');
        const title = urlParams.get('title');

        if (videoId) {
            currentVideoId = videoId;
            currentVideoTitle = decodeURIComponent(title);

            document.getElementById('videoTitle').innerText = currentVideoTitle;
            document.getElementById('videoPlayer').src = `${API_URL}/ytb/stream?id=${videoId}&format=${format}`;
            document.getElementById('downloadBtn').href = `${API_URL}/ytb/stream?id=${videoId}&format=${format}`;
        } else {
            document.getElementById('videoTitle').innerText = 'Error: Video not found.';
        }

        loadRelatedVideos(currentVideoId);
    });

    async function loadRelatedVideos(videoId) {
        const relatedListContainer = document.getElementById('relatedVideosList');
        relatedListContainer.innerHTML = '<p style="text-align: center; color: #aaa;">Loading related videos...</p>';

        try {
            const response = await fetch(`${API_URL}/ytb/related?id=${videoId}`);
            const data = await response.json();

            if (data.error) {
                relatedListContainer.innerHTML = `<p style="text-align: center; color: #ff0000;">${data.error}</p>`;
                return;
            }
            
            relatedListContainer.innerHTML = '';
            data.forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.innerHTML = `
                    <img src="${video.thumbnail}" alt="${video.title}">
                    <div class="title">${video.title}</div>
                `;
                videoCard.addEventListener('click', () => {
                    window.location.href = `watch.html?id=${video.id}&format=mp4&title=${encodeURIComponent(video.title)}`;
                });
                relatedListContainer.appendChild(videoCard);
            });
        } catch (error) {
            relatedListContainer.innerHTML = `<p style="text-align: center; color: #ff0000;">Failed to load related videos.</p>`;
        }
    }
</script>

</body>
</html>
