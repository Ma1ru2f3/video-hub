<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now Playing - M.H Music Hub</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/1200px-Spotify_logo_without_text.svg.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #3b5998;
            --dark-bg: #0d0d0d;
            --card-bg: #1a1a1a;
            --text-light: #e0e0e0;
            --text-muted: #8c8c8c;
            --border-color: #333;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .background-blur {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(50px);
            -webkit-filter: blur(50px);
            transform: scale(1.1);
            z-index: -1;
            opacity: 0.3;
        }

        .player-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 90%;
            padding: 20px;
            box-sizing: border-box;
        }

        .track-thumbnail {
            width: 80vw;
            height: 80vw;
            max-width: 350px;
            max-height: 350px;
            border-radius: 12px;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }

        .track-info {
            margin-bottom: 40px;
        }
        .track-title {
            font-size: 2.5em;
            font-weight: 700;
            margin: 0;
            color: var(--text-light);
        }
        .track-artist {
            font-size: 1.2em;
            color: var(--text-muted);
            margin-top: 5px;
        }

        .player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }

        .control-btn {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.6em;
            cursor: pointer;
            transition: color 0.2s ease, transform 0.2s ease;
        }
        .control-btn:hover {
            color: var(--primary-color);
            transform: scale(1.1);
        }

        .play-pause-btn {
            font-size: 3.5em;
            color: var(--primary-color);
        }
        .play-pause-btn:hover {
            transform: scale(1.05);
            color: #4a70b3;
        }

        /* Additional buttons like in Image 2 */
        .additional-actions {
            position: absolute;
            top: 40px;
            right: 40px;
            display: flex;
            gap: 20px;
        }
        .additional-actions .control-btn {
            font-size: 1.5em;
        }
        .back-button {
            position: absolute;
            top: 40px;
            left: 40px;
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.5em;
            cursor: pointer;
        }

        /* Progress Bar */
        .progress-bar-container {
            width: 80%;
            max-width: 500px;
            height: 5px;
            background-color: #404040;
            border-radius: 2.5px;
            margin: 20px 0;
            cursor: pointer;
            position: relative;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: var(--primary-color);
            border-radius: 2.5px;
            transition: width 0.1s linear;
        }
        .progress-timestamps {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 500px;
            font-size: 0.8em;
            color: var(--text-muted);
        }
    </style>
</head>
<body>

    <button class="back-button" onclick="window.close()"><i class="fas fa-chevron-down"></i></button>
    <div class="additional-actions">
        <button class="control-btn"><i class="fas fa-external-link-alt"></i></button>
        <button class="control-btn"><i class="fas fa-plus-square"></i></button>
    </div>

    <div class="background-blur" id="background-blur"></div>

    <div class="player-container">
        <img id="track-thumbnail" class="track-thumbnail" src="" alt="Album Art">
        <div class="track-info">
            <h1 id="track-title" class="track-title"></h1>
            <p id="track-artist" class="track-artist"></p>
        </div>
        <div id="player-iframe" style="display:none;"></div>
        <div class="progress-bar-container" id="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="progress-timestamps">
            <span id="current-time">0:00</span>
            <span id="total-time">0:00</span>
        </div>
        <div class="player-controls">
            <button class="control-btn"><i class="fas fa-random"></i></button>
            <button id="prev-btn" class="control-btn"><i class="fas fa-step-backward"></i></button>
            <button id="play-pause-btn" class="control-btn play-pause-btn"><i class="fas fa-play"></i></button>
            <button id="next-btn" class="control-btn"><i class="fas fa-step-forward"></i></button>
            <button class="control-btn"><i class="fas fa-redo-alt"></i></button>
        </div>
    </div>

    <script>
        const playPauseBtn = document.getElementById('play-pause-btn');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');
        const currentTimeSpan = document.getElementById('current-time');
        const totalTimeSpan = document.getElementById('total-time');
        const trackTitle = document.getElementById('track-title');
        const trackArtist = document.getElementById('track-artist');
        const trackThumbnail = document.getElementById('track-thumbnail');
        const backgroundBlur = document.getElementById('background-blur');

        let player;
        let videoId;
        let duration = 0;
        let intervalId;

        // --- YouTube IFrame Player API ---
        window.onYouTubeIframeAPIReady = () => {
            const params = new URLSearchParams(window.location.search);
            videoId = params.get('id');
            const title = params.get('title');
            const artist = params.get('artist');
            const thumbnail = params.get('thumbnail');

            if (videoId) {
                trackTitle.textContent = title;
                trackArtist.textContent = artist;
                trackThumbnail.src = thumbnail;
                backgroundBlur.style.backgroundImage = `url('${thumbnail}')`;
                createPlayer(videoId);
            }
        };

        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function createPlayer(id) {
            player = new YT.Player('player-iframe', {
                height: '0',
                width: '0',
                videoId: id,
                playerVars: { 'playsinline': 1, 'controls': 0, 'disablekb': 1, 'modestbranding': 1, 'enablejsapi': 1, 'iv_load_policy': 3, 'autoplay': 1 },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            duration = event.target.getDuration();
            totalTimeSpan.textContent = formatTime(duration);
            intervalId = setInterval(updateProgressBar, 1000);
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                if (!intervalId) {
                    intervalId = setInterval(updateProgressBar, 1000);
                }
            } else {
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                clearInterval(intervalId);
                intervalId = null;
            }
        }

        function updateProgressBar() {
            const currentTime = player.getCurrentTime();
            const progress = (currentTime / duration) * 100;
            progressBar.style.width = `${progress}%`;
            currentTimeSpan.textContent = formatTime(currentTime);
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
        }

        // --- Event Listeners ---
        playPauseBtn.addEventListener('click', () => {
            if (!player || !player.getPlayerState) return;
            const playerState = player.getPlayerState();
            if (playerState === YT.PlayerState.PLAYING) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        });

        progressContainer.addEventListener('click', (e) => {
            if (!player || duration === 0) return;
            const clickX = e.clientX - progressContainer.getBoundingClientRect().left;
            const percentage = clickX / progressContainer.offsetWidth;
            const seekTime = duration * percentage;
            player.seekTo(seekTime, true);
        });

        document.getElementById('prev-btn').addEventListener('click', () => {
             // Implement logic for playing previous song from a playlist
        });

        document.getElementById('next-btn').addEventListener('click', () => {
             // Implement logic for playing next song from a playlist
        });
    </script>
</body>
</html>
